<app-toolbar [content]="toolbarContent" (onDismissDrawer)="toolbarContent = null; dialogRef.close()"></app-toolbar>

<mat-drawer-container>
  <mat-drawer #sidenav mode="over" class="sidenav-drawer">
    <div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']">
          <p class="sidenav-text">FEED</p>
        </a>
        <a mat-list-item [routerLink]="['/my-stories']">
          <p class="sidenav-text">STORIES</p>
        </a>
        <a mat-list-item [routerLink]="['/profile']">
          <p class="sidenav-text">PROFILE</p>
        </a>
        <a mat-list-item [routerLink]="['/bookmarks']">
          <p class="sidenav-text">BOOKMARKS</p>
        </a>
        <a mat-list-item [routerLink]="['/friend-feed']">
          <p class="sidenav-text">FRIEND FEED</p>
        </a>
      </mat-nav-list>
    </div>
  </mat-drawer>

  <mat-drawer-content class="container" *ngIf="storiesExist">
    <div fxLayout="row" fxLayoutAlign="center start">
      <div fxLayout="column" fxLayoutAlign="center center">
        <app-stories *ngFor="let story of data.stories" [story]=story></app-stories>
      </div>
      <!-- <div *ngIf="!storiesExist" fxLayout="column" fxLayoutAlign="center center" class="weird-message">
        <p class="no-stories">Ah, a blank slate.<br></p>
        <p class="no-stories">Be the first to make history.</p>
      </div> -->
      <div class="bottom-right-fab" (click)="onAddStory()">
        <button mat-fab color="accent">
          <i class="material-icons" fxLayoutAlign="center center" style="color: white">edit</i>
        </button>
      </div>
    </div>
  </mat-drawer-content>
  <mat-drawer-content class="container--empty" *ngIf="!storiesExist" fxLayoutAlign="center center">
    <!-- <div fxLayout="row" fxLayoutAlign="center start"> -->
      <!-- <div *ngIf="storiesExist" fxLayout="column" fxLayoutAlign="center center">
        <app-stories *ngFor="let story of data.stories" [story]=story></app-stories>
      </div> -->
      <div fxLayout="column" fxLayoutAlign="center center" class="weird-message">
        <p class="no-stories">Ah, a blank slate.<br></p>
        <p class="no-stories">Be the first to make history.</p>
      </div>
      <div class="bottom-right-fab" (click)="onAddStory()">
        <button mat-fab color="accent">
          <i class="material-icons" fxLayoutAlign="center center" style="color: white">edit</i>
        </button>
      </div>
    <!-- </div> -->
  </mat-drawer-content>
</mat-drawer-container>
