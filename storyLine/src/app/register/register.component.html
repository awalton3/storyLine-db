<div fxLayout="column" fxLayoutAlign="center center" class="heightFull background-base">

  <img class="logo-short" src="assets/storyLine-logo-short.png">
  <img class="logo--width" src="assets/storyLine-logo-white.png">

  <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center center">

    <mat-form-field floatLabel="never" class="auth-input" fxLayoutAlign="start start">
      <input matInput formControlName="username" type="text" placeholder="Username" class="auth-input-field" fxLayoutAlign="center center">
      <span matPrefix><i class="material-icons auth-input-field-icon" fxLayoutAlign="center center">person</i></span>
    </mat-form-field>

    <mat-form-field floatLabel="never" class="auth-input" fxLayoutAlign="start start">
      <input matInput formControlName="email" type="email" placeholder="Email" class="auth-input-field" fxLayoutAlign="center center">
      <span matPrefix><i class="material-icons auth-input-field-icon" fxLayoutAlign="center center">email</i></span>
    </mat-form-field>

    <mat-form-field floatLabel="never" class="auth-input" fxLayoutAlign="start start">
      <input matInput formControlName="password" type="password" placeholder="Password" class="auth-input-field" fxLayoutAlign="center center">
      <span matPrefix><i class="material-icons auth-input-field-icon" fxLayoutAlign="center center">lock</i></span>
      <span matSuffix class="auth-input-field-forgot">?</span>
    </mat-form-field>

    <button (click)="onSubmit()" mat-raised-button color="accent" class="action-button" [disabled]="registerForm.status === 'INVALID'">REGISTER</button>

    <br>
    <p class="auth-switch-prompt" (click)="navigateToLogin()">Already have an account? Login here.</p>

  </form>

</div>
