<app-toolbar (onOpenSideNav)= "sidenav.toggle()"></app-toolbar>

<mat-drawer-container>
  <mat-drawer #sidenav [mode]="'Over'" class="sidenav-drawer">
    <div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']"><p class="sidenav-text">FEED</p></a>
        <a mat-list-item [routerLink]="['/my-stories']"><p class="sidenav-text">STORIES</p></a>
        <a mat-list-item [routerLink]="['/profile']"><p class="sidenav-text">PROFILE</p></a>
        <a mat-list-item [routerLink]="['/bookmarks']"><p class="sidenav-text">BOOKMARKS</p></a>
        <a mat-list-item [routerLink]="['/friend-feed']"><p class="sidenav-text">FRIEND FEED</p></a>
      </mat-nav-list>
    </div>
  </mat-drawer>

  <mat-drawer-content class="content" *ngIf="selectedStories.length">
      <div fxLayout="column" fxLayoutAlign="center center" class="stories-list">
          <app-stories *ngFor="let story of selectedStories" [story]=story></app-stories>
      </div>
  </mat-drawer-content>
  <mat-drawer-content class="container--empty" *ngIf="!selectedStories.length" fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="column" fxLayoutAlign="center center" class="weird-message">
        <p class="no-stories">Friendship is like a marshmallow sandwich... it sounds good at first, but gets sticky later.<br></p>
        <p class="no-stories">Make some friends!</p>
      </div>
  </mat-drawer-content>

</mat-drawer-container>
